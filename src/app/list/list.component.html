<!--<div *ngIf="shouldRun"  [class.example-is-mobile]="mobileQuery.matches" class="example-container">-->
<mat-toolbar class="example-toolbar" color="primary">
  <button (click)="snav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="{{list.routeLink}}" *ngFor="let list of NavList">{{list.name}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="mat-sidenav-content">
    <p>
      <router-outlet></router-outlet>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
