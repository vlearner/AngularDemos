<div style="margin: 5vh;">
  <form>
    <mat-form-field class="example-form-field" appearance="legacy">
      <mat-label>Search Airport by IATA Number</mat-label>
      <input matInput aria-label="Search" (keyup.enter)="keySearch()" type="text" name="search" [(ngModel)]="search">
      <button mat-button matSuffix aria-label="Submit" (click)="searchSubmit()" mat-icon-button >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <ng-container *ngIf="airportInfo">
   <h3 style="margin-bottom: 1%">{{airportInfo.name}}</h3>
    <mat-divider></mat-divider><br>
    <p>Location: {{airportInfo.location}}<br>
      State: {{airportInfo.state}}<br>
      Country: {{airportInfo.country}}<br>
      Website: {{airportInfo.website}}<br>
      Contact: {{airportInfo.phone}}<br>
      ICAO No: {{airportInfo.icao}}
    </p>
  </ng-container>
  <ng-container *ngIf="errorMessage">
    Message: {{errorMessage.error.text}}
  </ng-container>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>
</div>
